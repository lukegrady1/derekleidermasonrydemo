name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Debug Next.js configuration
        run: |
          echo "=== Debugging Next.js Configuration ==="
          echo "Checking for Next.js config files:"
          find . -name "next.config.*" -type f | head -10
          
          echo -e "\n=== Contents of next.config.mjs ==="
          if [ -f "next.config.mjs" ]; then
            cat next.config.mjs
          else
            echo "next.config.mjs not found"
          fi
          
          echo -e "\n=== Contents of next.config.js (if exists) ==="
          if [ -f "next.config.js" ]; then
            cat next.config.js
          else
            echo "next.config.js not found"
          fi
          
          echo -e "\n=== Package.json scripts ==="
          grep -A 10 '"scripts"' package.json
          
          echo -e "\n=== Next.js version ==="
          npm list next
          
          echo -e "\n=== Node modules next config ==="
          if [ -f "node_modules/next/package.json" ]; then
            grep '"version"' node_modules/next/package.json
          fi

      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          
          # Check if environment variable is set
          if [ -z "$NEXT_PUBLIC_GOOGLE_MAPS_API_KEY" ]; then
            echo "⚠️  Warning: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY not set, using placeholder"
            export NEXT_PUBLIC_GOOGLE_MAPS_API_KEY="placeholder-key-for-build"
          else
            echo "✅ NEXT_PUBLIC_GOOGLE_MAPS_API_KEY is set"
          fi
          
          echo "Starting build process..."
          # Run the build and capture both stdout and stderr
          npm run build 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          echo "Build exit code: $BUILD_EXIT_CODE"
          echo "=== Full Build Log ==="
          cat build.log
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "❌ Build failed with exit code $BUILD_EXIT_CODE"
            exit $BUILD_EXIT_CODE
          else
            echo "✅ Build completed successfully"
          fi
          
          echo "=== Post-build directory contents ==="
          ls -la
        env:
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}

      - name: Force static export if needed
        run: |
          echo "Checking for out directory..."
          if [ ! -d "out" ]; then
            echo "out directory not found, attempting manual export..."
            
            # Check if .next exists
            if [ -d ".next" ]; then
              echo ".next directory exists, trying manual export..."
              
              # Try using next export (deprecated but might work)
              echo "Attempting next export..."
              npx next export 2>&1 || echo "next export failed"
              
              # If still no out directory, try copying from .next
              if [ ! -d "out" ]; then
                echo "Creating out directory manually from .next..."
                mkdir -p out
                
                # Copy static files if they exist
                if [ -d ".next/static" ]; then
                  cp -r .next/static out/_next
                fi
                
                # Copy server pages if they exist
                if [ -d ".next/server/app" ]; then
                  find .next/server/app -name "*.html" -exec cp {} out/ \; 2>/dev/null || true
                fi
                
                # Copy standalone files if they exist  
                if [ -d ".next/standalone" ]; then
                  cp -r .next/standalone/* out/ 2>/dev/null || true
                fi
                
                # Ensure we have an index.html
                if [ ! -f "out/index.html" ]; then
                  echo "Creating fallback index.html..."
                  echo '<!DOCTYPE html><html><head><title>Derek Leider Masonry</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><h1>Site is building...</h1><p>The static export process needs to be fixed. Check the build logs.</p></body></html>' > out/index.html
                fi
              fi
            else
              echo "No .next directory found, build completely failed"
              exit 1
            fi
          else
            echo "✅ out directory found"
          fi

      - name: Verify build output
        run: |
          echo "Checking build output..."
          echo "Directory contents after build:"
          ls -la
          
          if [ -d "out" ]; then
            echo "✅ out directory found"
            echo "Contents of out directory:"
            ls -la out/
            echo "Sample files in out:"
            find out -name "*.html" | head -5
            
            # Verify index.html exists and has content
            if [ -f "out/index.html" ]; then
              echo "✅ index.html exists"
              echo "Size: $(wc -c < out/index.html) bytes"
              echo "First few lines:"
              head -10 out/index.html
            else
              echo "❌ index.html missing"
              exit 1
            fi
          else
            echo "❌ out directory not found!"
            echo "Available directories:"
            ls -la | grep "^d"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
